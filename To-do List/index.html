<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/index.css">
		<title></title>
		<script>
			(function (doc, win) {
			  var docEl = doc.documentElement,
			    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			    recalc = function () {
			      var clientWidth = docEl.clientWidth;
			      if (!clientWidth) return;
			      docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
			    };
			 
			  if (!doc.addEventListener) return;
			  win.addEventListener(resizeEvt, recalc, false);
			  doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>
	<body>
		<div id="title" class="header">
			To-do List
			<img src="img/delete-all.png" id="delete-icon">
		</div>
		<div id="special-list" class="lists">
			<div id="My day" class="list">
				<img src="img/myday.png" class="icon" >
				<div class="list-name">
					My Day
				</div>
				<div class="list-size">
					1
				</div>
			</div>
			<div id="Important" class="list">
				<img src="img/star-empty.png" class="icon" >
				<div class="list-name">
					Important
				</div>
				<div class="list-size">
					1
				</div>
			</div>
			<div id="Finished" class="list">
				<img src="img/finish.png" class="icon">
				<div class="list-name">
					Finished
				</div>
				<div class="list-size">
					1
				</div>
			</div>
		</div>
		
		<div id="self-list" class="lists">
			<div id="Study" class="list">
				<img src="img/list-icon.png" class="icon">
				<div class="list-name">
					Study
				</div>
				<div class="list-size">
					1
				</div>
			</div>
		</div>
		
		<div class="footer">
			<img src="img/delete-all.png" class="icon">
			<form action="form_action.asp" method="post" >
				<input type="text" id="add-list"/>
				<input type="submit" value="Add List"/>
			</form>
		</div>
	</body>
	<script src="./js/index.js"></script>
</html>
